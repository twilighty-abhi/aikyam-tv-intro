<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aikyam Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #3d773d, #6b9e4f); /* Earthy green gradient */
            color: #f7f7f7;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .welcome-text h1 {
            font-size: 4rem; /* Bigger text for "Aikyam Space" */
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 2s forwards, scaleUp 1s forwards, bounceIn 1s forwards;
        }

        .welcome-text p {
            font-size: 1.8rem;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            60% {
                transform: translateY(10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh; /* Full viewport size */
            pointer-events: none;
            z-index: 0;
        }

        /* Blobs (particles) */
        .blob {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #d3a15c; /* Earthy brown/golden particles */
            border-radius: 50%;
            opacity: 0;
            animation: fadeBlob 5s infinite, moveBlob 10s infinite linear;
        }

        @keyframes fadeBlob {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes moveBlob {
            0% {
                transform: translate(0, -100px); /* Start from top */
            }
            100% {
                transform: translate(100vw, 100vh); /* Move across the entire screen */
            }
        }
    </style>
</head>
<body>
    <div id="particle-canvas"></div>
    <div class="container">
        <div class="welcome-text">
            <h1>Welcome to aikyam space</h1>
            <p>Making Technology Accessible to Changemakers.</p>
        </div>
    </div>

    <script>
        // Create dynamic blob particle effects
        function createBlob() {
            const blob = document.createElement('div');
            blob.classList.add('blob');
            
            // Set random initial position for the blobs
            blob.style.left = `${Math.random() * 100}vw`; // Spread across the entire width
            blob.style.top = `${Math.random() * 100}vh`;  // Spread across the entire height
            blob.style.animationDuration = `${Math.random() * 5 + 5}s`; // Randomize fade speed

            document.getElementById('particle-canvas').appendChild(blob);

            // Remove the blob after animation ends
            setTimeout(() => {
                blob.remove();
            }, 10000); // Matches the duration of the animation
        }

        // Generate blobs every 200ms to create a continuous flow
        setInterval(createBlob, 200);
    </script>
</body>
</html>
