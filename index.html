<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to aikyam space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 1;
        }
        .welcome-text h1 {
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .welcome-text p {
            font-size: 1.5rem;
            margin-top: 15px;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-delay: 2s;
        }
        .bold-text {
            font-weight: bold;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
        }
        .welcome-image {
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Welcome to</h1>
        <img src="https://aikyam.space/content/images/2024/08/darkmode-space-logo.png" alt="Aikyam Logo" class="welcome-image">
        <div class="welcome-text">
            <p><span class="bold-text">Holding space for changemakers</span><br><br>
            Ensuring all changemakers have access to psychologically safe spaces, people and resources to amplify their impact.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#76c893", "#f4a261", "#e76f51"]
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.3,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: "#76c893",
                    opacity: 0.5,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
